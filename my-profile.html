  <main>
    <div class="container">
        <h2 class="pt-5">Perfil</h2>
        <hr class="mb-4">
      <form action="#" method="get" class="row mt-4 needs-validation" id="profileInfo" novalidate>
        <div class="row">
          <div class="col-md-6 mb-5">
            <label for="primerNombre" class="form-label lead">Primer nombre*</label>
            <input type="text" class="form-control" id="primerNombre" required>
            <div class="invalid-feedback">
              Ingrese su nombre
            </div>
          </div>
          <div class="col-md-6 mb-5">
            <label for="segundoNombre" class="form-label lead">Segundo nombre</label>
            <input type="text" class="form-control" id="segundoNombre">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-5">
            <label for="primerApellido" class="form-label lead">Primer apellido*</label>
            <input type="text" class="form-control" id="primerApellido" required>
            <div class="invalid-feedback">
              Ingrese su apellido
            </div>
          </div>
          <div class="col-md-6 mb-5">
            <label for="segundoApellido" class="form-label lead">Segundo apellido</label>
            <input type="text" class="form-control" id="segundoApellido">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-5">
            <label for="contactEmail" class="form-label lead">Email</label>
            <input type="email" class="form-control" id="contactEmail">
          </div>
          <div class="col-md-6 mb-5">
            <label for="telContacto" class="form-label lead">Teléfono de contacto*</label>
            <input type="text" class="form-control" id="telContacto" required>
            <div class="invalid-feedback">
              Ingrese su teléfono
            </div>
          </div>
        </div>
        <br>
    <br>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg" type="submit" onclick="guardarDatos()">Guardar cambios</button>
    </form>
    </div>

  </main>
